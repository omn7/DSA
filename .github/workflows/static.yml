<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DSA Learning Journey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.2);
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .category-badge {
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 2rem;
            padding: 0.5rem 1.2rem;
            margin: 0.25rem;
            font-weight: 500;
        }

        .category-badge.active {
            background-color: var(--primary-color) !important;
            color: white !important;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .problem-card {
            border: none;
            border-radius: 1rem;
            transition: all 0.3s ease;
            height: 100%;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .problem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 0.35em 0.8em;
            border-radius: 1rem;
        }

        .code-modal .modal-content {
            border-radius: 1rem;
            overflow: hidden;
        }

        .code-modal .modal-header {
            background-color: #1e293b;
            color: white;
            border-bottom: 1px solid #334155;
        }

        .code-modal .btn-close {
            filter: invert(1);
        }

        pre {
            margin: 0 !important;
            border-radius: 0 !important;
            max-height: 70vh;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #c7c7c7; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8; 
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-code me-2"></i>DSA Journey
            </a>
            <div class="ms-auto">
                <a href="https://github.com/omn7/DSA" target="_blank" class="btn btn-outline-light btn-sm rounded-pill">
                    <i class="fab fa-github me-2"></i>View on GitHub
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">My DSA Learning Journey</h1>
            <p class="lead mb-4 opacity-75">A personal collection of Data Structures and Algorithms problems solved in Java.</p>
            
            <div class="row justify-content-center g-4 mt-2">
                <div class="col-md-3 col-6">
                    <div class="stats-card">
                        <h3 class="fw-bold" id="total-problems">0</h3>
                        <p class="mb-0 small">Problems Solved</p>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stats-card">
                        <h3 class="fw-bold" id="categories-count">0</h3>
                        <p class="mb-0 small">Categories</p>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="stats-card">
                        <h3 class="fw-bold">98%</h3>
                        <p class="mb-0 small">Completion Rate</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container mb-5">
        
        <!-- Filters -->
        <div class="d-flex flex-wrap justify-content-center mb-5" id="category-filters">
            <span class="badge bg-white text-dark border category-badge active" onclick="filterProblems('all', this)">All</span>
            <!-- Categories will be injected here -->
        </div>

        <!-- Search -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="input-group shadow-sm rounded-pill overflow-hidden">
                    <span class="input-group-text border-0 bg-white ps-4"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control border-0 py-3" id="search-input" placeholder="Search for a problem...">
                </div>
            </div>
        </div>

        <!-- Problems Grid -->
        <div class="row g-4" id="problems-grid">
            <!-- Problems will be injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto border-top">
        <div class="container text-center text-muted">
            <p class="mb-0">Built with <i class="fas fa-heart text-danger"></i> by <a href="https://github.com/omn7" class="text-decoration-none fw-bold">omn7</a></p>
        </div>
    </footer>

    <!-- Code Modal -->
    <div class="modal fade code-modal" id="codeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-monospace" id="modalTitle">Solution.java</h5>
                    <div class="ms-auto">
                        <a id="githubLink" href="#" target="_blank" class="btn btn-sm btn-outline-light me-2">
                            <i class="fas fa-external-link-alt"></i> Open in GitHub
                        </a>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body p-0 bg-dark">
                    <pre><code class="language-java" id="codeContent">// Loading code...</code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

    <script>
        // Data Source
        const problems = [
            // Searching
            { title: "Binary Search", category: "Searching", file: "binarysearch.java", status: "Completed" },
            { title: "Linear Search", category: "Searching", file: "linearsearch.java", status: "Completed" },
            
            // Number Systems
            { title: "Binary to Decimal", category: "Number Systems", file: "bintodec.java", status: "Completed" },
            { title: "Index", category: "Number Systems", file: "index.java", status: "Completed" },

            // Arrays
            { title: "Second Largest Array", category: "Arrays", file: "secondlargestarray.java", status: "Completed" },
            { title: "Subarray", category: "Arrays", file: "subarray.java", status: "Completed" },
            { title: "Prefix", category: "Arrays", file: "prefix.java", status: "Completed" },
            { title: "Kadane's Algorithm", category: "Arrays", file: "kadane.java", status: "Completed" },
            { title: "Find Repeat & Missing", category: "Arrays", file: "findrepeatandmissingvalue.java", status: "In Progress" },
            { title: "Trapping Rain Water", category: "Arrays", file: "trappingrainwater.java", status: "Completed" },
            { title: "Buy and Sell Stock", category: "Arrays", file: "BuyAndSellStock.java", status: "Completed" },
            { title: "Move Negative Elements", category: "Arrays", file: "MoveAllNegativeElementsToEnd.java", status: "Completed" },

            // Sorting
            { title: "Bubble Sort (Kth Smallest)", category: "Sorting", file: "bubblesortbykthterm.java", status: "Completed" },
            { title: "Merge Sort", category: "Sorting", file: "mergesort.java", status: "Completed" },
            { title: "Selection Sort", category: "Sorting", file: "SelectionSort.java", status: "Completed" },

            // Matrix
            { title: "Diagonal Sum", category: "Matrix", file: "digonalsum.java", status: "Completed" },
            { title: "Spiral Matrix 2D", category: "Matrix", file: "spiralmatrix2d.java", status: "In Progress" },
            { title: "Staircase Matrix Search", category: "Matrix", file: "staircasematrix.java", status: "Completed" },

            // Patterns
            { title: "Pattern", category: "Patterns", file: "pattern.java", status: "Completed" },
            { title: "Pattern 2", category: "Patterns", file: "pattern2.java", status: "Completed" },
            { title: "Pattern 3", category: "Patterns", file: "pattern3.java", status: "Completed" },
            { title: "Diamond Pattern", category: "Patterns", file: "dimond.java", status: "Completed" },
            { title: "Rombus Pattern", category: "Patterns", file: "rombus.java", status: "Completed" },
            { title: "Rombus 1", category: "Patterns", file: "rombus1.java", status: "Completed" },

            // Strings
            { title: "String Compression", category: "Strings", file: "StringCompress.java", status: "Completed" },
            { title: "Palindrome", category: "Strings", file: "paladrome.java", status: "Completed" },
            { title: "Convert to Upper Case", category: "Strings", file: "ConvertLetterToUpperCase.java", status: "Completed" },
            { title: "Largest String Alphabetically", category: "Strings", file: "LargestStringAlbhabetically.java", status: "Completed" },
            { title: "Shortest Path", category: "Strings", file: "shortestpath.java", status: "Completed" },

            // Basic / OOP
            { title: "Getter and Setter", category: "Basic & OOP", file: "GetterAndSette.java", status: "Completed" },
            { title: "OOPs Concepts", category: "Basic & OOP", file: "oops.java", status: "Completed" },
            { title: "Data Type", category: "Basic & OOP", file: "datatype.java", status: "Completed" },
            { title: "Function", category: "Basic & OOP", file: "function.java", status: "Completed" },
            { title: "Reverse", category: "Basic & OOP", file: "reverse.java", status: "Completed" },
            { title: "Brute Force", category: "Basic & OOP", file: "bruteforce.java", status: "Completed" },
            { title: "Prime 1", category: "Basic & OOP", file: "prime1.java", status: "Completed" },

            // Loops
            { title: "For Loop", category: "Loops", file: "forloop.java", status: "Completed" },
            { title: "Loop", category: "Loops", file: "loop.java", status: "Completed" },
            { title: "Loops", category: "Loops", file: "loops.java", status: "Completed" },
            { title: "First Natural Numbers", category: "Loops", file: "firstnatural.java", status: "Completed" },
            { title: "N Div 2", category: "Loops", file: "ndiv2.java", status: "Completed" },

            // Recursion
            { title: "Reverse Array", category: "Recursion", file: "reverseArray.java", status: "Completed" },
            { title: "Backtracking", category: "Recursion", file: "recursionBacktracking.java", status: "Completed" },
            { title: "Backtracking N to 1", category: "Recursion", file: "recursionBacktrackingNto1.java", status: "Completed" },
            { title: "Reverse Number", category: "Recursion", file: "RecursionReverseNum.java", status: "Completed" },
            { title: "Recursion Name", category: "Recursion", file: "recusionName.java", status: "Completed" },
            { title: "Recursion Test", category: "Recursion", file: "recusiont.java", status: "Completed" },
            { title: "Sum of Numbers", category: "Recursion", file: "sumofNumrecu.java", status: "Completed" },
            { title: "Fibonacci", category: "Recursion", file: "RecursionFabonacchi.java", status: "Completed" },
            { title: "Palindrome (Recursion)", category: "Recursion", file: "RecursionPalandrom.java", status: "Completed" },

            // Hashing
            { title: "Number Hashing", category: "Hashing", file: "Hashing.java", status: "Completed" },
            { title: "Character Hashing", category: "Hashing", file: "HashingChar.java", status: "Completed" },
            { title: "All Character Hashing", category: "Hashing", file: "HashingForAllChar.java", status: "Completed" }
        ];

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            renderProblems(problems);
            updateStats();
        });

        // Render Categories
        function renderCategories() {
            const categories = ['all', ...new Set(problems.map(p => p.category))];
            const container = document.getElementById('category-filters');
            
            // Keep 'All' and append others
            container.innerHTML = categories.map(cat => `
                <span class="badge bg-white text-dark border category-badge ${cat === 'all' ? 'active' : ''}" 
                      onclick="filterProblems('${cat}', this)">
                    ${cat.charAt(0).toUpperCase() + cat.slice(1)}
                </span>
            `).join('');
        }

        // Render Problems
        function renderProblems(data) {
            const grid = document.getElementById('problems-grid');
            grid.innerHTML = data.map(problem => `
                <div class="col-md-6 col-lg-4">
                    <div class="card problem-card h-100 p-3">
                        <div class="card-body d-flex flex-column">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <span class="badge bg-light text-primary border">${problem.category}</span>
                                <span class="status-badge badge ${problem.status === 'Completed' ? 'bg-success-subtle text-success' : 'bg-warning-subtle text-warning'}">
                                    ${problem.status === 'Completed' ? '<i class="fas fa-check-circle me-1"></i>Done' : '<i class="fas fa-clock me-1"></i>WIP'}
                                </span>
                            </div>
                            <h5 class="card-title fw-bold mb-3">${problem.title}</h5>
                            <div class="mt-auto">
                                <button class="btn btn-primary w-100 rounded-pill" onclick="viewCode('${problem.file}', '${problem.title}')">
                                    <i class="fas fa-code me-2"></i>View Solution
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter Logic
        function filterProblems(category, element) {
            // Update active badge
            document.querySelectorAll('.category-badge').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Filter data
            const filtered = category === 'all' 
                ? problems 
                : problems.filter(p => p.category === category);
            
            renderProblems(filtered);
        }

        // Search Logic
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = problems.filter(p => 
                p.title.toLowerCase().includes(term) || 
                p.category.toLowerCase().includes(term)
            );
            renderProblems(filtered);
        });

        // View Code Logic
        async function viewCode(filename, title) {
            const modal = new bootstrap.Modal(document.getElementById('codeModal'));
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('codeContent').textContent = '// Fetching code from GitHub...';
            document.getElementById('githubLink').href = `https://github.com/omn7/DSA/blob/main/dsa/${filename}`;
            
            modal.show();

            try {
                // Fetch raw content from GitHub
                const response = await fetch(`https://raw.githubusercontent.com/omn7/DSA/main/dsa/${filename}`);
                if (!response.ok) throw new Error('Failed to load code');
                
                const code = await response.text();
                document.getElementById('codeContent').textContent = code;
                
                // Re-run Prism highlighting
                Prism.highlightElement(document.getElementById('codeContent'));
            } catch (error) {
                document.getElementById('codeContent').textContent = '// Error loading code. Please check your internet connection or view on GitHub.';
            }
        }

        // Update Stats
        function updateStats() {
            document.getElementById('total-problems').textContent = problems.length;
            const categories = new Set(problems.map(p => p.category)).size;
            document.getElementById('categories-count').textContent = categories;
        }
    </script>
</body>
</html>
